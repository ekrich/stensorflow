name: Check Lint
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Install clang-format
        run: |
          sudo apt update
          sudo apt install clang-format-15
      - uses: actions/checkout@v5
      - run: ./scripts/check-lint.sh
        env:
          CLANG_FORMAT_PATH: "/usr/bin/clang-format-15"
