name: CI

on:
  pull_request:
  push:
    branches: [ main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]
        java: [ '17', '21' ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout current branch (full)
      uses: actions/checkout@v5
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
          cache: 'sbt'
    - uses: sbt/setup-sbt@v1
    - name: Setup (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        curl -fsSL https://storage.googleapis.com/tensorflow/libtensorflow/libtensorflow-cpu-linux-x86_64-2.20.0.tar.gz \
          -o ~/libtensorflow.tar.gz
        mkdir -p ~/tensorflow && tar -xzf ~/libtensorflow.tar.gz -C ~/tensorflow
    - name: Setup (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew update
        brew install libtensorflow
    - name: Run tests (Linux) Java ${{ matrix.java }}
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        export LIBRARY_PATH=$LIBRARY_PATH:~/tensorflow/lib
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:~/tensorflow/lib
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:~/tensorflow/include
        sbt +test
    - name: Run tests (macOS) Java ${{ matrix.java }}
      if: startsWith(matrix.os, 'macos')
      run: sbt +test
